---
- name: Copy markdown files to deploy user's home directory on DB servers
  hosts: db
  become: true

  tasks:
    - name: Copy all .md files to deploy's home
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: "/home/deploy/"
        owner: deploy
        group: deploy
        mode: '0644'
      with_fileglob:
        - "files/*.md"

