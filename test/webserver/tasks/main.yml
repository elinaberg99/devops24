- name: Ensure user accounts exist
  ansible.builtin.user:
    name: "{{ item.name }}"
    comment: "{{ item.comment }}"
    state: present
  loop: "{{ users }}"

- name: Ensure users are added to their respective groups
  ansible.builtin.user:
    name: "{{ item.name }}"
    groups: "{{ item.groups }}"
    append: true
  loop: "{{ users }}"